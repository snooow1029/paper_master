# Railway/Nixpacks configuration for Paper Master
# This tells Railway to build the backend service

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "cd backend && npm install --include=dev"
]

[phases.build]
cmds = [
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && npm start"

