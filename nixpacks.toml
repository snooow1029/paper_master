# Railway/Nixpacks configuration for Paper Master
# This tells Railway to build the backend service

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "cd backend && npm ci --include=dev",
  "cd backend && npm list pg || npm install pg@^8.16.3"
]

[phases.build]
cmds = [
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && npm start"

